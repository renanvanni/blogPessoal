<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 border caixa">
                    <h1 class="text-center p-3">Cadastro</h1>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' type="text" class="form-control bs" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]='user.usuario' type="text" class="form-control bs" name="usuario" id="usuario"
                            placeholder="Digite seu usu치rio">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='user.foto' type="text" class="form-control bs" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmeSenha($event)' type="password" class="form-control bs" name="senha" id="senha"
                            placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmeSenha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' type="password" class="form-control bs" name="confirmeSenha" id="confirmeSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usu치rio</label>
                        <select name="tipo" id="tipo" class="form-control bs" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usu치rio:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center p-3">
                        <button class="btn btn-outline-danger mr-4" type="submit" routerLink='/entrar'>Cancelar</button>
                        <button class="btn btn-outline-dark" type="submit" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
