<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]='postagem.title' type="text" class="form-control bs" id="titulo"
                    placeholder="Digite o título">
            </div>
            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.text' name="texto" class="form-control bs" id="texto"
                    rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="tema">Escolha um tema:</label>
                <select name="tema" id="tema" class="form-control bs" [(ngModel)]='idTema'
                    (change)='findByIdTema()'>
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn btn-outline-dark" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>
</div>
